@if(userIsLoggedIn){
<header>
  <div class="container">
    <div
      class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <img src="/images/logo.jpg" alt="Logo" height="50" class="me-2" />
      </a>

      <ul class="nav">
        <li class="nav-item">
          <a
            class="nav-link link-dark"
            aria-current="page"
            routerLink=""
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link link-dark"
            aria-current="page"
            routerLink="orders"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Orders</a
          >
        </li>
        <li class="nav-item">
          <button
            class="nav-link link-dark me-2"
            type="button"
            (click)="goToDonorPortal()"
          >
            Return Products
          </button>
        </li>
      </ul>

      <div class="dropdown pt-2 text-end">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          id="dropdownUser2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="/images/user.jpg"
            alt="user"
            width="22"
            height="22"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser2">
          <li>
            <button type="button" class="dropdown-item" (click)="logout()">
              Sign out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <app-breadcrumb></app-breadcrumb>
</div>
}

<div class="container user-area">
  <div class="row">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- <router-outlet /> -->
</div>
<app-loader></app-loader>
